<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <style>
        .alert {
            display: none;
        }
    </style>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script type="text/javascript">

        function submitAlert(event) {
            event.preventDefault();

            var data = {
                firstname : $("#firstname").val(),
                lastname : $("#lastname").val(),
                email : $("#email").val(),
                password : $("#password").val(),
            };

            $.ajax({
                url: '/users',
                type: 'post',
                dataType: 'json',
                headers: {
                            "Authorization": "Basic " + btoa("admin" + ":" + "pass")
                },
                contentType: 'application/json',
                success: function (data) {
                    $('.alert').show();
                },
                error: function (request, status, error) {
                    alert(status);
                },
                data: JSON.stringify(data)
            });


        }



    </script>


</head>

<body>
<h1>Add User</h1>

<div class="container">
    <form>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
        </div>

        <div class="form-group">
            <label for="lastname">First Name</label>
            <input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
        </div>

        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                   placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password">
        </div>

        <button id="submitButton" type="submit" class="btn btn-primary" onclick="submitAlert(event)">Submit</button>
        <button id="resetButton" type="reset" class="btn btn-primary">Reset</button>
    </form>

    <div class="alert alert-success alert-dismissable">
        Success! message sent successfully.
    </div>
</div>

</body>
</html>
